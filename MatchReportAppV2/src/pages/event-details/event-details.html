<ion-header>
  <ion-navbar>
    <ion-title>Event details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="banner">
    <img src="assets/images/banner.jpg" />
	</div>
	
	<div>
  	<canvas baseChart [options]="options"
          [data]="chartData"
          [labels]="chartLabels"
          [chartType]="charType">     	
    </canvas>
	</div>

	<div class="fab-menu-overlay" [ngClass]="fabMenuOpen === true ? 'active' : ''"></div>
	<ion-fab bottom center (click)="toggle()" #fab>
	    <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
	    <ion-fab-list side="right">
	      <button ion-fab><ion-icon name="logo-facebook" (click)="vote(fab)" ></ion-icon></button>
	      <button ion-fab><ion-icon name="logo-twitter" (click)="vote(fab)"></ion-icon></button>
	      <button ion-fab><ion-icon name="logo-vimeo" (click)="vote(fab)"></ion-icon></button>
	      <button ion-fab><ion-icon name="logo-googleplus" (click)="vote(fab)"></ion-icon></button>
	      <button ion-fab><ion-icon name="logo-googleplus" (click)="vote(fab)"></ion-icon></button>
	    </ion-fab-list>
	</ion-fab>

</ion-content>
