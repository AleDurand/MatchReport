<ion-header>
  <ion-navbar>
    <ion-title>Event details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div class="banner">
    <img src="assets/images/banner.jpg" />
	</div>
	
	<div>
  	<canvas baseChart [options]="options"
          [data]="chartData"
          [labels]="chartLabels"
          [chartType]="charType">     	
    </canvas>
	</div>

	<div class="fab-menu-overlay" [ngClass]="fabMenuOpen === true ? 'active' : ''"></div>
	<ion-fab bottom center #fab>
	    <button ion-fab color="light" (click)="toggle()"><ion-icon name="add"></ion-icon></button>
	    <ion-fab-list side="right">
	      <button ion-fab (click)="vote(fab)">
	      	<img src="assets/images/emojis/happy-4.png"/>
      	</button>
	      <button ion-fab (click)="vote(fab)">
	      	<img src="assets/images/emojis/bored.png"/>
	      </button>
	      <button ion-fab (click)="vote(fab)">
	      	<img src="assets/images/emojis/angry.png"/>
	      </button>
	      <button ion-fab (click)="vote(fab)">
	      	<img src="assets/images/emojis/crying-2.png"/>
	      </button>
	      <button ion-fab (click)="vote(fab)">
	      	<img src="assets/images/emojis/sad.png"/>
	      </button>
	    </ion-fab-list>
	</ion-fab>

</ion-content>
