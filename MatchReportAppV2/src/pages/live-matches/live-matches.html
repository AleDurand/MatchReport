<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LiveMatches</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row wrap>
			<ion-col col-width *ngFor="let match of matches; ">
				<ion-card (click)="openMatch(match)">
			    <img src="http://www.diario4v.com/u/fotografias/fotosnoticias/2015/5/14/12034.jpg"/>
			    <div class="card-title">{{ match.localTeam }} - {{ match.visitorTeam }}</div>
			    <div class="card-subtitle">{{ match.date | date:'hh:mm dd/MM/yy'}}</div>
			  </ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
