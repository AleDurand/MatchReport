<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Teams
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        
        <ion-item *ngFor="let team of teams">
            <ion-thumbnail item-left>
                <img [src]="team.image">
            </ion-thumbnail>
            <h2>{{team.name}}</h2>
            <p>{{team.address}}</p>
            <button clear item-right (click)="getById(team.id)">Ver</button>
        </ion-item>
    </ion-list>
</ion-content>
