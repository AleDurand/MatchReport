<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Team {{team?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-thumbnail item-left>
            <img [src]="team?.image">
        </ion-thumbnail>
        <h2>{{team?.name}}</h2>
        <p>{{team?.address}}</p>
    </ion-item>
</ion-content>
