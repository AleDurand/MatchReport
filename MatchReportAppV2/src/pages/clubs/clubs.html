<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let club of clubs; let i = index; " (click)="open(i)">
	    <ion-avatar item-left>
	      <img [src]="club.image">
	    </ion-avatar>
	    <h2>{{club.name}}</h2>
	    <p>{{club.address}}</p>
	  </ion-item>
	</ion-list>
</ion-content>
