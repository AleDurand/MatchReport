<ion-header>
  <ion-navbar>
    <ion-title>MatchTimeline</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-grid>
	<ion-row>
    <ion-col width-50 text-left>LOCAL</ion-col>
    <ion-col width-50 text-right>VISITANTE</ion-col>
	</ion-row>
  <ion-row *ngFor="let event of events; let i = index; " no-wrap>
    <ion-col width-40 text-left>
    	<div>
  			<ion-icon [name]="event.type" color="primary"></ion-icon>
  			<p>{{event.name}}</p>
  		</div>
    </ion-col>
    <ion-col width-20 text-center>{{event.minute}}</ion-col>
    <ion-col width-40 text-right>
			<ion-icon [name]="event.type" color="primary"></ion-icon>
			<p>{{event.name}}</p>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
