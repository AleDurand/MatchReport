<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>MatchTimeline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
	<ion-row>
	    <ion-col width-50>LOCAL</ion-col>
	    <ion-col width-50>VISITANTE</ion-col>
	</ion-row>
  <ion-row *ngFor="let event of events; let i = index; ">
    <ion-col width-40>EVENTOS DEL LOCAL</ion-col>
    <ion-col width-20>{{event.minute}}</ion-col>
    <ion-col width-40>

    <ion-item item-right>
    	<ion-icon [name]="event.type" color="primary"></ion-icon>
    	<p>{{event.name}}</p>
  </ion-item>
    
    
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
