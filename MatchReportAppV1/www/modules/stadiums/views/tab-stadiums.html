<ion-view view-title="{{ 'stadiums_title' | translate }}">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="stadium in stadiums" type="item-text-wrap" href="#/tab/stadiums/{{stadium.id}}">
                <img ng-src="{{stadium.image}}">
                <h2>{{stadium.name}}</h2>
                <p>{{stadium.address}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="detele(stadium.id)">
                {{ 'stadiums_delete' | translate }}
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
